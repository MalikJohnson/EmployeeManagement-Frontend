<div class="modal-header bg-primary text-white">
  <h5 class="modal-title">Add New Employee</h5>
  <button type="button" class="btn-close btn-close-white" (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body">
  <form #addForm="ngForm" (ngSubmit)="onSubmit(addForm)">
      <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" required>
      </div>
      <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" required>
      </div>
      <div class="mb-3">
          <label class="form-label">Job Title</label>
          <input type="text" class="form-control" [(ngModel)]="employee.jobTitle" name="jobTitle" required>
      </div>
      <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="tel" class="form-control" [(ngModel)]="employee.phone" name="phone" required>
      </div>
      <div class="mb-3">
          <label class="form-label">Avatar</label>
          <div class="avatar-options">
              <div *ngFor="let option of avatarOptions" class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" 
                         [(ngModel)]="employee.imageUrl" 
                         [value]="option.url" 
                         name="avatar" 
                         [id]="'avatar'+option.id" 
                         required>
                  <label class="form-check-label" [for]="'avatar'+option.id">
                      <img [src]="option.url" class="avatar-preview" alt="Avatar {{option.id}}">
                  </label>
              </div>
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
          <button type="submit" class="btn btn-primary" [disabled]="addForm.invalid">Save Employee</button>
      </div>
  </form>
</div>
