<div class="modal-header bg-primary text-white">
    <h5 class="modal-title">Edit Employee: {{employee.name}}</h5>
    <button type="button" class="btn-close btn-close-white" (click)="activeModal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form #editForm="ngForm" (ngSubmit)="onSubmit(editForm)">
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.name" name="name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" [(ngModel)]="employee.email" name="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" class="form-control" [(ngModel)]="employee.jobTitle" name="jobTitle" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Phone</label>
        <input type="tel" class="form-control" [(ngModel)]="employee.phone" name="phone" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="url" class="form-control" [(ngModel)]="employee.imageUrl" name="imageUrl">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="editForm.invalid">Save Changes</button>
      </div>
    </form>
  </div>
